<script type="text/discourse-plugin" version="0.8">
  const ajax = require('discourse/lib/ajax').ajax;
  const Topic = require('discourse/models/topic').default;
  // We're using ajax and the Topic model from Discourse

  api.registerConnectorClass('discovery-below', 'connectors-foot-note', {
    // above-main-container is the plugin outlet,
    // featured-topics is your custom component name

    setupComponent(args, component) {

      api.onPageChange((url, title) => {
        if (url.indexOf("/c/webmethods-cloudstreams-connectors/") > -1){
        // on page change, check if url matches
        // if your homepage isn't /latest change this to /categories
        
          $('html').addClass('connectors-foot-note');
          // add a class to the HTML tag for easy CSS targetting

          component.set('displayfootNoteTopics', true);
          // we'll use this later to show our template

        } 
        else {
        // If the page doesn't match the urls above, do this:

          $('html').removeClass('connectors-foot-note');
          // Remove our custom class

          component.set('displayfootNoteTopics', false);
          // Don't display our customization
        }
      });
     }
  });
  
  
</script>

<script type="text/discourse-plugin" version="0.8">
    //Change the link for the Try free button in the header navigation on "Cumulocity-IoT" tag page. [Added by: Saurabh; Date: 26-08-2022]
    api.onPageChange((url, title) => {
        var tryFreeButton = document.querySelector('.custom-header-links .try-free-custom-header-links a');
        var tryFreeButtonLink = "https://techcommunity.softwareag.com/en_en/downloads.html"
        var tryFreeButtonCumulocityLink = "https://signup.softwareag.cloud/#/basic?product=cumulocity&utm_referrer=TechCommunity"
        if (url.toLowerCase().indexOf("/tag/cumulocity-iot") > -1){
            if(tryFreeButton){
               tryFreeButton.href = tryFreeButtonCumulocityLink;
            }
        }
        else {
            if(tryFreeButton){
               tryFreeButton.href = tryFreeButtonLink;
            }
       }
      
    });
</script>
